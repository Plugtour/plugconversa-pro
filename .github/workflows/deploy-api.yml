name: Deploy API to Contabo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Executar deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/plugconversa
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            cd api
            npm ci --omit=dev

            pm2 restart plugconversa-api --update-env || pm2 start npm --name plugconversa-api -- start
            pm2 save
            pm2 status